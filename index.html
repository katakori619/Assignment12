<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/style.css">
        <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
    </head>
    <body>
		<nav class="">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="image ps-5">
                    <a class="d-flex text-white" href="">
                        <img src="images/cloud.png" class="me-3" alt="cloud" height="38px" width="64px">
                        <span>
                            <h4>Weather</h4>
                            <p>tagline goes here</p>
                        </span>
                    </a>
                </div>
                <ul class="list-unstyled d-flex">
                    <li class="mx-3 border border-2 rounded-5 px-4 py-1 border-info"><a href="" class="text-info">Home</a></li>
                    <li class="mx-3 border border-2 rounded-5 px-4 py-1 trans"><a href="" class="text-white">News</a></li>
                    <li class="mx-3 border border-2 rounded-5 px-4 py-1 trans"><a href="" class="text-white">Live cameras</a></li>
                    <li class="mx-3 border border-2 rounded-5 px-4 py-1 trans"><a href="" class="text-white">Photos</a></li>
                    <li class="mx-3 border border-2 rounded-5 px-4 py-1 trans"><a href="" class="text-white">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="parent pt-5">
            <div class="enter pt-4 d-flex justify-content-center w-100">
                <input type="text" class="form-control rounded-5 w-75 first" placeholder="Find Your Location...">
                <input type="submit" class="btn rounded-5 text-white second" value="Find">
            </div>
        </div>
        <div class="parent2 py-4">
            <div class="container d-flex justify-content-center">
                <div class="row position-relative w-100">
                    <div class="col-lg-4 rounded-start-3 today">
                        <header class="p-2 d-flex justify-content-between align-items-center">
                            <div class="day">Saturday</div>
                            <div class="date">22June</div>
                        </header>
                        <div class="content py-4 px-4">
                            <div class="location py-3">Cairo</div>
                            <div class="num">
                                30.4 
                                <sup>o</sup> 
                                C
                            </div>
                            <div class="icon">
                                <img src="images/night.webp" width="90px" alt="">
                            </div>
                            <div class="custom text-info mb-4">Clear</div>
                            <span class="me-3"><img src="images/umbrella.png" class="me-2" width="20px" alt="">20%</span>
                            <span class="me-3"><img src="images/wind.png" class="me-2" width="20px" alt="">18km/h</span>
                            <span class="me-3"><img src="images/compass.png" class="me-2" width="20px" alt="">East</span>
                        </div>
                    </div>
                    <div class="col-lg-4 tomorrow">
                        <header class="p-2 text-center">
                            <div class="day">Sunday</div>
                        </header>
                        <div class="content text-center pt-5 px-2">
                            <div class="icon mb-3">
                                <img src="images/sun.webp" width="48px" alt="">
                            </div>
                            <div class="degree">41.4 <sup>o</sup>C</div>
                            <small>27.2 <sup>o</sup></small>
                            <div class="custom text-info my-4">Sunny</div>
                        </div>
                    </div>
                    <div class="col-lg-4 aftertomorrow text-center rounded-end-3">
                        <header class="p-2">
                            <div class="day">Monday</div>
                        </header>
                        <div class="content pt-5 px-2">
                            <div class="icon mb-3">
                                <img src="images/sun.webp" width="48px" alt="">
                            </div>
                            <div class="degree">42.1 <sup>o</sup>C</div>
                            <small>28.4 <sup>o</sup></small>
                        </div>
                        <div class="custom text-info my-4">Sunny</div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <script src="JS/main.js"></script>
    </body>
</html>
